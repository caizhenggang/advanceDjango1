<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水果店</title>
</head>
<body>
    <p style="color: blue">
        <sapn>{{ first_store.name }}</sapn>
        <span>{{ first_store.city }}</span>
        <span>{{ first_store.address }}</span>
    </p>
    <ul>
        {% for store in stores %}
            <li>{{ forloop.counter }}{{ store.name }}:{{ store.city }} - {{ store.create_time }}</li>
        {% endfor %}

    </ul>
</body>
</html>
